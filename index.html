<!DOCTYPE html>
<html>


<head>
  <title>Contact form</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <form action="https://api.web3forms.com/submit" method="POST">

      <input type="hidden" name="access_key" value="8a446d54-b378-49ab-80d0-9e25a3d664c8">

      <h3 class="title">Contact Us</h3>
      <div class="container">
        <form action="action">

          <label for="fname">Full name</label>
          <input type="text" id="name" name="fullname" placeholder="Your name.." required>
          

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email@address.com" required>
       

          <label for="country">Subject</label>
          <input type="text" id="title" name="title" placeholder="Your Subject" required>



          <label for="subject">Your Messege</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

          <input type="submit" class="button" value="Submit">

        </form>
      </div>

  </main>

  <script src="/index.js"></script>
  <script src="script.js"></script>
</body>

</html>
